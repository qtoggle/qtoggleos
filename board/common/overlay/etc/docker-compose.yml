services:
  qtoggleserver:
    image: qtoggle/qtoggleserver:${QTOGGLESERVER_VERSION}
    container_name: qtoggleserver
    restart: unless-stopped
    network_mode: host
    uts: host
    privileged: true
    environment:
      PYTHONPATH: /host/usr/lib/qtoggleserver/site-packages
    volumes:
      - /data/qtoggleserver:/data
      - /etc/qtoggleserver.conf.default:/usr/share/qtoggleserver/qtoggleserver.conf.sample
      - /usr/libexec/qtoggleserver/reboot:/sbin/reboot
      - /:/host
